<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procrastinate Simulator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Home CSS -->
    <link rel="stylesheet" href="css/simulator.css">
</head>
<body>
    <div class="content">
        <h1 class="title display-1" style="font-weight: 500;">Procrastinate Simulator</h1>

        <div class="bored">
            <h4 class="display-4">Here's something you can do..</h3>
            <h6 class="display-6" id="activity">Test</h4>
        </div>

        <div class="excuser">
            <h4 class="display-4">Why can't you do it?</h3>
            <h6 class="display-6" id="excuse">Test</h4>
        </div>

        <div class="procrastinate-buttons">
            <button type="button" class="btn btn-light" onclick="getBored()">Suggest activity</button>
            <button type="button" class="btn btn-light" onclick="getExcuse()">Give an excuse</button>
        </div>

        <footer>
            <a href="index.html" class="btn btn-outline-dark">Go back home</a>
        </footer>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Simulator JS -->
    <script src="js/simulator.js"></script>
</body>
</html>
