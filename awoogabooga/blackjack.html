<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Home CSS -->
    <link rel="stylesheet" href="css/blackjack.css">
</head>
<body>
    <div class="content">
        <h2>Dealer: <span id="dealer-sum"></span></h2>
        <div class="dealer-cards" id="dealer">
            <img src="img/back-card.png" alt="">
        </div>
    
        <h2>Player: <span id="player-sum"></span></h2>
        <div class="player-cards" id="player"></div>
    
        <br>
        <button type="button" class="btn btn-success" id="hit-btn">Hit</button>
        <button type="button" class="btn btn-success" id="stay-btn">Stay</button>
    
        <p id="results"></p>
    
        <button type="button" class="btn btn-success" id="play-again-btn">Play Again</button>
        <button type="button" class="btn btn-success" id="play-btn">Play</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Blackjack JS -->
    <script src="js/blackjack.js"></script>
</body>
</html>
